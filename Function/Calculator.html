<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <script>
        const calculator=(num1,num2,operator) => {
               let result;
               switch (operator)
               {
                case "+":
                        return num1+num2;
                case "-":
                        return num1-num2;
                case "*":
                        return num1*num2;
                case "/":
                        if(num2===0)
                        {
                            return "0 is not allowed"
                        }
                        else{
                            result=num1/num2;
                            return result;
                        }
                default:
                    return "no operator found";
               }
          
        };

        console.log(calculator(5,2,"+"));
    </script>
</body>
</html>
