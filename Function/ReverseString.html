<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reverse String</title>
</head>
<body>
    <script>


        const isReverse=(str) => {
            let reverse="";
            for(let char=str.length-1;char>=0;char--)
            {
              reverse=reverse+str[char];
            }
            return reverse;
        }

        console.log(isReverse("naheda pathan"))

    </script>
</body>
</html>
