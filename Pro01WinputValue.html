<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Valur</title>
</head>
<body>
    <script>
        let a=parseInt(prompt("Enter Value of a:-"))
        let b=parseInt(prompt("Enter the Value of b :-"))

        let c=a+b;
        document.write(`Addition :- ${c}`)

    </script>
</body>
</html>
