<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>triangle</title>
</head>
<body>
    
    <script>
        //Area of triangle
        let b=parseInt(prompt("Enter the Value of Base :-"))
        let  h=parseInt(prompt("Enter the Value of Height :-"))

        let area=(b*h)/2;

        document.write(`Area of Triangle :- ${area}`)


        

    </script>
</body>
</html>
