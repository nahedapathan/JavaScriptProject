<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle</title>
</head>
<body>
    <script>

        //Area of Circle

        let radius=parseInt(prompt(`Radius of Circle :-`))

        let area=3.14*(radius*radius)

        document.write(`Area of Circle :- ${area}`)


    </script>
</body>
</html>
