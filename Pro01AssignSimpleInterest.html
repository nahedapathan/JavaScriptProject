<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Interest</title>
</head>
<body>

    <script>
          let principal=parseInt(prompt("Enter the Principal Amount :-"))
 
          let rate=parseInt(prompt("Enter the Rate :-"))

          let noofYear=parseInt(prompt("Enter the Number of Year :-"))

          let simpleInterest=(principal*rate*noofYear)/100;

          document.write(`Simple Interest is :- ${simpleInterest}`)
    </script>
    
</body>
</html>
