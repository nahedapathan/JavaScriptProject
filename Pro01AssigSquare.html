<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Square</title>
</head>
<body>
    <script>

        //Area of Square
        let side=parseInt(prompt("Side of Square :-"))

        let square=side*side

        document.write(`Area of Square :- ${square}`)

    </script>
</body>
</html>
